<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript Interaction Sample</title>
  </head>
  <body>
    <div class="container-1">

        <h2>First Challenge: I will calculate your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
              <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
              <button class="btn btn-danger" onclick='reset()'>Reset</button>
            </div>

        </div>

        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>

    </div>





    <div class="container-2">
      <h2>2nd Challenge: GIF Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate GIF</button>



      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>This is Challenge 3. Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://www.pngall.com/wp-content/uploads/2016/06/Rock-Free-PNG-Image.png" alt="" heigth=150 width=150 onclick="rpsGame(this)">
        <img id="paper" src="http://www.stickpng.com/assets/images/580b585b2edbce24c47b2465.png" alt="" heigth=150 width=150 onclick="rpsGame(this)">
        <img id="scissors" src="http://www.pngmart.com/files/1/Scissors-PNG-Picture.png" alt="" heigth=150 width=150 onclick="rpsGame(this)">
      </div>
    </div>

    <div class="container-4">
      <h2 id="change-my-color"> Challenge 4: Change the Color of All Buttons</h2>
      <div class="flex-box-pick-color">
        <form class="" action="" method="">
          <select class="backdrop" name="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Woohoo</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook</button>
      </div>
    </div>


    <script src="static/js/script.js"></script>
  </body>
</html>
